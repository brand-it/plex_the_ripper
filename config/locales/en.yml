# Files in the config/locales directory are used for internationalization
# and are automatically loaded by Rails. If you want to use locales other
# than English, add the necessary files in this directory.
#
# To use the locales, use `I18n.t`:
#
#     I18n.t 'hello'
#
# In views, this is aliased to just `t`:
#
#     <%= t('hello') %>
#
# To use a different locale, set it with `I18n.locale`:
#
#     I18n.locale = :es
#
# This would use the information in config/locales/es.yml.
#
# The following keys must be escaped otherwise they will not be retrieved by
# the default I18n backend:
#
# true, false, on, off, yes, no
#
# Instead, surround them with single quotes.
#
# en:
#   'true': 'foo'
#
# To learn more, please read the Rails Internationalization guide
# available at https://guides.rubyonrails.org/i18n.html.

en:
  time:
    formats:
      default: '%Y-%m-%d %H:%M:%S'
      short: '%d %b %H:%M'
      long: '%B %d, %Y %H:%M'

  datetime:
    distance_in_words:
      short:
        hours:
          one: '%{count} hr'
          other: '%{count} hrs'
        minutes:
          one: '%{count} min'
          other: '%{count} mins'
        seconds:
          one: '%{count} sec'
          other: '%{count} secs'
        about_x_hours:
          one: ~%{count} hr
          other: ~%{count} hrs
        about_x_months:
          one: ~%{count} mo
          other: ~%{count} mos
        about_x_years:
          one: ~%{count} yr
          other: ~%{count} yrs
        almost_x_years:
          one: ~%{count} yr
          other: ~%{count} yrs
        half_a_minute: ~30 sec
        less_than_x_seconds:
          one: < %{count} sec
          other: < %{count} secs
        less_than_x_minutes:
          one: < 1 min
          other: < %{count} mins
        over_x_years:
          one: '> %{count} yr'
          other: '> %{count} yrs'
        x_seconds:
          one: '%{count} sec'
          other: '%{count} secs'
        x_minutes:
          one: '%{count} min'
          other: '%{count} mins'
        x_days:
          one: '%{count} day'
          other: '%{count} days'
        x_months:
          one: '%{count} mo'
          other: '%{count} mos'
        x_years:
          one: '%{count} yr'
          other: '%{count} yrs'
