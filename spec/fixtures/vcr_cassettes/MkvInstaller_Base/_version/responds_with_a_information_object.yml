        - Download</title>\n<link rel=\"stylesheet\" href=\"/style.css\" media=\"screen\"
        />\n</head>\n<body>\n<div id=\"container\">\n<div id=\"header\">\n<h1>MakeMKV</h1>\n</div>\n<div
        id=\"content\">\n<h2>Download MakeMKV beta</h2>\nMakeMKV for Windows and Mac
        OS X is available for download below. MakeMKV for Linux\nis available on the
        <a href=\"https://www.makemkv.com/forum/viewtopic.php?f=3&t=224\">\nforum
        page</a>.\n<ul class=\"bullets\">\n<li><a href='/download/Setup_MakeMKV_v1.17.7.exe'>MakeMKV
        1.17.7 for Windows</a></li>\n<ul class=\"bullets2\">\n<li>Requires Windows
        XP or later, x86 or x64.</li>\n</ul>\n</ul>\n<ul class=\"bullets\">\n<li><a
        href='/download/makemkv_v1.17.7_osx.dmg'>MakeMKV 1.17.7 for Mac OS X</a></li>\n<ul
        class=\"bullets2\">\n<li>Requires x64 or ARM64 Mac OS X 10.7 or later.<br/><sub>NOTE:
        MakeMKV is not signed by Apple, you might need to <a href='http://support.apple.com/kb/ht5290'>adjust
        gatekeeper options</a> in order to install the program.</sub></li>\n</ul>\n<br/>\t\n<li>Files
        integrity may be checked using <a href='/download/makemkv-sha-1.17.7.txt'>hash
        file</a></li>\n</ul>\n<h4>Revision history</h4>\n<li>MakeMKV v1.17.7 (15.5.2024)</li>\n<ul
        class=\"bullets2\">\n<li>Version bump, no changes</li>\n</ul>\n<li>MakeMKV
        v1.17.6 (20.1.2024)</li>\n<ul class=\"bullets2\">\n<li>Improved handling for
        discs with mastering errors</li>\n<li>Small improvements and bugfixes</li>\n</ul>\n<li>MakeMKV
        v1.17.5 (25.9.2023)</li>\n<ul class=\"bullets2\">\n<li>Improved handling for
        discs with mastering errors</li>\n<li>Fixed several bughs related to HD-DVD
        handling (just about time...)</li>\n<li>Fixed Linux ARM64 executabe crashing
        on certain hardware configurations </li>\n<li>Small improvements and bugfixes</li>\n</ul>\n<li>MakeMKV
        v1.17.4 (29.5.2023)</li>\n<ul class=\"bullets2\">\n<li>Added support for AACS
        v81</li>\n<li>Small improvements and bugfixes</li>\n<li>Notable bug fixes:</li>\n<ul
        class=\"bullets3\">\n<li>4K BDAV discs with 4K-only content could fail to
        open</li>\n</ul>\n</ul>\n<li>MakeMKV v1.17.3 (1.2.2023)</li>\n<ul class=\"bullets2\">\n<li>Added
        support for 4K BDAV discs</li>\n<li>Small improvements and bugfixes</li>\n<li>Notable
        bug fixes:</li>\n<ul class=\"bullets3\">\n<li>DV HEVC streams with certain
        encoding were processed in a non-compatible way</li>\n<li>CellWalk scan faild
        on some DVDs</li>\n<li>Linux AArch64 version crashed on Raspberry PI3</li>\n</ul>\n<li>MakeMKV
        v1.17.2 (10.10.2022 )</li>\n<ul class=\"bullets2\">\n<li>Improved handling
        for discs with mastering errors</li>\n<li>Small improvements and bugfixes</li>\n</ul>\n<li>MakeMKV
        v1.17.1 (13.7.2022 )</li>\n<ul class=\"bullets2\">\n<li>Small improvements
        and bugfixes</li>\n<li>Bug fixes:</li>\n<ul class=\"bullets3\">\n<li>Program
        could hang when scanning certain protected DVD discs using CellWallk method</li>\n<li>Some
        titles were truncated on DVDs with structure protection, when using CellWallk
        method</li>\n<li>Small bugfixes</li>\n</ul>\n<li>1.17.0 regressions:</li>\n<ul
        class=\"bullets3\">\n<li>On some UHD HEVC streams program spitted thousands
        of invalid &quot;Corrupt&quot; messages, appearing to hang</li>\n<li>Program
        crashed decoding certain AC3 (DD) streams, usually during transcoding</li>\n</ul>\n</ul>\n<li>MakeMKV
        v1.17.0 (27.6.2022 )</li>\n<ul class=\"bullets2\">\n<li>Improved handling
        for discs with mastering errors</li>\n<li>A new, rewritten DVD engine - much
        better handling for discs with structure protection</li>\n<li>Many internal
        improvements and small bugfixes</li>\n<li>Notable Bug fixes:</li>\n<ul class=\"bullets3\">\n<li>Program
        failed to recognize some exotic USB drives</li>\n<li>Program failed on some
        DVD streams recorded from sattelite feed (TiVO DVD)</li>\n<li>Program could
        hang if internet connection wasn't available</li>\n</ul>\n</ul>\n<li>MakeMKV
        v1.16.7 (27.2.2022 )</li>\n<ul class=\"bullets2\">\n<li>Improved handling
        for discs with mastering errors</li>\n<li>Many internal improvements and small
        bugfixes</li>\n</ul>\n<li>MakeMKV v1.16.5 (1.11.2021 )</li>\n<ul class=\"bullets2\">\n<li>Miscellaneous
        UI improvements</li>\n<li>WinCDArb update, fixes occasional \"no optical drives\"
        error</li>\n<li>LibMMBD stability improvements</li>\n<li>Many small bug-fixes</li>\n</ul>\n<li>MakeMKV
        v1.16.4 (8.7.2021 )</li>\n<ul class=\"bullets2\">\n<li>Much better support
        for discs with Java playlist obfuscation</li>\n<li>Any Java runtime version
        is now supported, including Java 16</li>\n<li>Mac OS: Support for Mac OS 12.0
        Monterey</li>\n<li>Some small improvements</li>\n<li>Bug fixes:</li>\n<ul
        class=\"bullets3\">\n<li>Program failed to recognize some AAC streams with
        exotic channel encoding</li>\n<li>Picture dimensions were displayed incorrectly
        for some exotic HEVC streams</li>\n<li>Conversion of some DVDs could fail
        at the very end of title</li>\n</ul>\n</ul>\n<li>MakeMKV v1.16.3 (18.3.2021
        )</li>\n<ul class=\"bullets2\">\n<li>Bug fixes:</li>\n<ul class=\"bullets3\">\n<li>Some
        non-English messages were displayed incorrectly</li>\n<li>Opening DVD in manual
        mode from GUI was broken in 1.16.0</li>\n<li>Some E-AC3 streams with surround
        channels were ignored when opening M2TS files</li>\n</ul>\n</ul>\n<li>MakeMKV
        v1.16.2 (17.3.2021 )</li>\n<ul class=\"bullets2\">\n<li>Bug fixes:</li>\n<ul
        class=\"bullets3\">\n<li>Mac OS: Program produced random errors when running
        on OS X 10.11 El Captain or earlier versions</li>\n<li>Linux: ccextractor
        is now part of OSS package</li>\n</ul>\n</ul>\n<li>MakeMKV v1.16.1 (4.3.2021
        )</li>\n<ul class=\"bullets2\">\n<li>Bug fixes:</li>\n<ul class=\"bullets3\">\n<li>Mac
        OS: Program could fail to start</li>\n<li>Mac OS: ccextractor helper app failed
        to start</li>\n<li>Windows XP: Program failed to start</li>\n</ul>\n<li>Some
        small improvements</li>\n</ul>\n<li>MakeMKV v1.16.0 (27.2.2021 )</li>\n<ul
        class=\"bullets2\">\n<li>ARM port, support for Apple silicon, Linux on ARM</li>\n<li>MMMBD
        on OSX - support for applications with hardened runtime (Handbrake)</li>\n<li>Some
        internal improvements and small bugfixes</li>\n</ul>\n<li>MakeMKV v1.15.4
        (8.12.2020 )</li>\n<ul class=\"bullets2\">\n<li>Improved handling for discs
        with mastering errors</li>\n<li>Many internal improvements and small bugfixes</li>\n<li>Implemented
        seamless joining of TrueHD streams with overlapping frames based on <a href=\"https://github.com/domyd/mlp\">Dominik
        Mydlil's idea</a></li>\n<li>MakeMKV now recognizes and converts double-track
        Dolby Vision MKV files</li>\n<li>Bug fixes:</li>\n<ul class=\"bullets3\">\n<li>Program
        could fail when processing TrueHD streams from MKV file</li>\n<li>DTS core
        was not extracted from DTS-HD streams (1.15.0 regression)</li>\n</ul>\n</ul>\n<li>MakeMKV
        v1.15.3 (1.10.2020 )</li>\n<ul class=\"bullets2\">\n<li>Massive internal rewrite,
        many bugfixes</li>\n<li>Improved handling for discs with mastering errors</li>\n<li>Brand
        new network code, it is now possible to set proxy server in preferences, to
        access network over TOR/VPN</li>\n<li>MakeMKV now can extract Dolby Vision
        metadata from elementary stream data and rebuild missing or invalid DV descriptors</li>\n<li>Drive
        speed control update - MakeMKV now forces low speed when reading data around
        disc edges, working around firmware bugs</li>\n<li>Bug fixes:</li>\n<ul class=\"bullets3\">\n<li>Program
        could hang or crash when converting files with many audio streams</li>\n<li>On
        some multi-segment sources with LPCM audio program failed to produce MKV file</li>\n<li>Program
        could crash when producing testdump or when conversion failed</li>\n<li>On
        32-bit x86 system program could run out of memory on big mult-segment sources</li>\n</ul>\n</ul>\n<li>MakeMKV
        v1.15.2 (20.7.2020 )</li>\n<ul class=\"bullets2\">\n<li>Massive internal rewrite,
        some improvements and small bugfixes</li>\n<li>Muxer updated to the latest
        matroska specification</li>\n<li>Advanced usage changes:</li>\n<ul class=\"bullets3\">\n<li>Sdftool
        included as standalone executable</li>\n<li>Drive speed control option</li>\n</ul>\n</ul>\n<li>MakeMKV
        v1.15.1 (15.4.2020 )</li>\n<ul class=\"bullets2\">\n<li>Added support for
        AACS v76 (for those poor souls without LibreDrive)</li>\n<li>Improved handling
        for discs with mastering errors</li>\n<li>Many internal improvements and small
        bugfixes</li>\n<li>Bug fixes:</li>\n<ul class=\"bullets3\">\n<li>For some
        HD audio streams frames were dropped incorrectly on segment boundaries</li>\n</ul>\n</ul>\n<li>MakeMKV
        v1.15.0 (3.3.2020 )</li>\n<ul class=\"bullets2\">\n<li>User interface update</li>\n<li>New
        preferences page for LibMMBD integration</li>\n<li>Improved handling for discs
        with mastering errors</li>\n<li>Better tolerance for corrupted input data</li>\n<li>Many
        internal improvements</li>\n</ul>\n<li><a href='/download/history.html'>Previous
        history</a></li>\n</ul>\n<h4>\nSystem Requirements</h4>\n<ul class=\"bullets\">\n<li>Supported
        OS</li>\n<ul class=\"bullets3\">\n<li>Windows XP or later</li>\n<li>Mac OS
        X 10.6 and later</li>\n<li>Linux x86 or amd64</li>\n</ul>\n<li>512 MB of RAM,
        1 GB recommended. MakeMKV will run on computers with low memory amount\nbut
        conversion speed will be very slow.</li>\n<li>10 MB of hard drive space for
        program files.</li>\n<li>Adequate hard drive space for converted content.
        Typical DVD movie takes 6 GB on\nhard drive. Typical Blu-ray movie takes 30
        GB.</li>\n</ul>\n<h4>\nBeta version restrictions</h4>\n<p></p>\nMakeMKV BETA
        has several major restrictions.\n<ul class=\"bullets\">\n<li>Program is time-limited
        -- it will stop functioning after 60 days. You can always\ndownload the latest
        version from makemkv.com that will reset the expiration date.</li>\n<li>HD-DVD
        support is limited - some discs may fail to open and not all audio and subtitle\ntracks
        will be preserved.</li>\n<li>Blu-ray and DVD discs are fully supported.</li>\n<li>Computer
        administrator privileges are required on Windows to run the beta version.\nThis
        is limitation of Windows SCSI application programming interface. Eventually\nMakeMKV
        will not require administrator privileges to run.</li>\n</ul>\nAside from
        restrictions above, the program is fully functional. Produced MKV files\nare
        not degraded in any way and have no time or usage restrictions.\n<p>\n</p>\n</div>\n<div
